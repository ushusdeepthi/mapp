<!DOCTYPE html> 
<html   lang="en">
    <head>
      
        <title>Yatzy Sida</title> 
        <link href="style.css" rel="stylesheet">
    </head>


    <body>
        <h1>YATZY</h1>
        <div class="yatsySida">

     
        <table>
            <thead>
                <tr id="players" class="lightGrey">
                    <th class="darkGrey">Player</th>
                    <th><input class="player1" type="text"></th>
                    <th><input class="player2" type="text"></th>
                    <th><input class="player3" type="text"></th>
                    <th><input class="player4" type="text"></th>
                </tr>
            </thead>
                <tbody id="block1">
                    <tr id="ones">
                        <td>Ones</td>
                        <td><input class="player1" type="text"></td>
                        <td><input class="player2" type="text"></td>
                        <td><input class="player3" type="text"></td>
                        <td><input class="player4" type="text"></td>
                    </tr>
                    
                    <tr id="twos">
                        <td>Twos</td>
                        <td><input class="player1" type="text" ></td>
                        <td><input class="player2" type="text"></td>
                        <td><input class="player3" type="text"></td>
                        <td><input class="player4" type="text"></td>
                    </tr>

                    <tr id="threes">
                        <td>Threes</td>
                        <td><input class="player1" type="text"></td>
                        <td><input class="player2" type="text"></td>
                        <td><input class="player3" type="text"></td>
                        <td><input class="player4" type="text"></td>
                    </tr>

                    <tr id="fours">
                        <td>Fours</td>
                        <td><input class="player1" type="text"></td>
                        <td><input class="player2" type="text"></td>
                        <td><input class="player3" type="text"></td>
                        <td><input class="player4" type="text"></td>
                    </tr>

                    <tr id="fives">
                        <td>Fives</td>
                        <td><input class="player1" type="text"></td>
                        <td><input class="player2" type="text"></td>
                        <td><input class="player3" type="text"></td>
                        <td><input class="player4" type="text"></td>
                    </tr>

                    <tr id="sixes">
                        <td>Sixes</td>
                        <td><input class="player1" type="text"></td>
                        <td><input class="player2" type="text"></td>
                        <td><input class="player3" type="text"></td>
                        <td><input class="player4" type="text"></td>
                    </tr>

                </tbody>

                
                <tr id="sum" class="lightGrey">
                    <th class="darkGrey">Sum</th>
                    <th class="player1"></th>
                    <th class="player2"></th>
                    <th class="player3"></th>
                    <th class="player4"></th>
                </tr>

                <tr id="bonus" class="lightGrey">
                    <th class="darkGrey">Bonus</th>
                    <th class="player1"></th>
                    <th class="player2"></th>
                    <th class="player3"></th>
                    <th class="player4"></th>
                </tr>

                <tbody id="block2">
                    <tr id="pair">
                        <td>Pair</td>
                        <td><input class="player1" type="text"></td>
                        <td><input class="player2" type="text"></td>
                        <td><input class="player3" type="text"></td>
                        <td><input class="player4" type="text"></td>
                    </tr>

                    <tr id="twoPairs">
                        <td>Two pairs</td>
                        <td><input class="player1" type="text"></td>
                        <td><input class="player2" type="text"></td>
                        <td><input class="player3" type="text"></td>
                        <td><input class="player4" type="text"></td>
                    </tr>


                    <tr id="threeOfAKind">
                        <td>Three of a kind</td>
                        <td><input class="player1" type="text"></td>
                        <td><input class="player2" type="text"></td>
                        <td><input class="player3" type="text"></td>
                        <td><input class="player4" type="text"></td>
                    </tr>

                    <tr id="fourOfAKind">
                        <td>Four of a kind</td>
                        <td><input class="player1" type="text"></td>
                        <td><input class="player2" type="text"></td>
                        <td><input class="player3" type="text"></td>
                        <td><input class="player4" type="text"></td>
                    </tr>

                    <tr id="smallStraight">
                        <td>Small straight</td>
                        <td><input class="player1" type="text"></td>
                        <td><input class="player2" type="text"></td>
                        <td><input class="player3" type="text"></td>
                        <td><input class="player4" type="text"></td>
                    </tr>

                    <tr id="largeStraight">
                        <td>Large straight</td>
                        <td><input class="player1" type="text"></td>
                        <td><input class="player2" type="text"></td>
                        <td><input class="player3" type="text"></td>
                        <td><input class="player4" type="text"></td>
                    </tr>

                    <tr id="fullHouse">
                        <td>Full House</td>
                        <td><input class="player1" type="text"></td>
                        <td><input class="player2" type="text"></td>
                        <td><input class="player3" type="text"></td>
                        <td><input class="player4" type="text"></td>
                    </tr>

                    <tr id="chance">
                        <td>Chance</td>
                        <td><input class="player1" type="text"></td>
                        <td><input class="player2" type="text"></td>
                        <td><input class="player3" type="text"></td>
                        <td><input class="player4" type="text"></td>
                    </tr>

                    <tr id="yatzy">
                        <td>Yatzy</td>
                        <td><input class="player1" type="text"></td>
                        <td><input class="player2" type="text"></td>
                        <td><input class="player3" type="text"></td>
                        <td><input class="player4" type="text"></td>

                    </tr>
                </tbody>

                <tr id="total" class="lightGrey">
                    <th class="darkGrey">Total</th>
                    <th><input class="player1" type="text"></th>
                    <th><input class="player2" type="text"></th>
                    <th><input class="player3" type="text"></th>
                    <th><input class="player4" type="text"></th>
                </tr>

               
    </table>
   
      
      
    </div>
        <div class="images">
            <img src="dice_img_0.png" id="image_1">
            <img src="dice_img_0.png" id="image_2">
            <img src="dice_img_0.png" id="image_3">
            <img src="dice_img_0.png" id="image_4">
            <img src="dice_img_0.png" id="image_5">
            
            <button type="button" id="roll_dice">Roll Dice</button><br>
        </div>
            <form>
            <div class="keep_value">
            <input type="checkbox" id="dice_1">
            <input type="checkbox" id="dice_2">
            <input type="checkbox" id="dice_3">
            <input type="checkbox" id="dice_4">
            <input type="checkbox" id="dice_5">
        </div>
        </form>
    
    
    <script src="script.js"></script>
</body>
    


</html>
